<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <title>FoodMap</title>
</head>
<body class="background-black">

  <section class="container">

    <section class="row height-100 section-fade-out ">
      <!-- seccion vista splash -->
      <h1 class="col-xs-offset-3 col-md-offset-5 col-xs-3 margin-top">FoodMap</h1>
    </section>

    <main class="height-100 hidden main-section">
      <section class="row">
        <h3 class="col-xs-offset-4 col-md-offset-5">FoodMap</h3>
      </section>
      <section class="row">
          <div class="col-xs-offset-1 col-xs-10" id="map"></div>
      </section>
      <section class="row">
        <h3 class="col-xs-offset-3 col-md-offset-5">Comida cerca de ti</h3>
      </section>

      <section class="row margin-bottom-5">
        <section class="input-group col-xs-offset-1 col-xs-10">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" id="input-select" placeholder="Mexicana o Italiana?">
        </section>
      </section>

      <section class="row container-place">
        <!-- seccion donde se pintan los restaurantes filtrados y se limpia el espacio -->
        <img class="images-food col-xs-2" data-toggle="modal" data-target="#modal-show" src="images/mexicana1.jpg" alt="mexicana">
        <img class="images-food col-xs-2" data-toggle="modal" data-target="#modal-show" src="images/mexicana2.jpg" alt="mexicana">
        <img class="images-food col-xs-2" data-toggle="modal" data-target="#modal-show" src="images/italiana1.jpg" alt="italiana">
        <img class="images-food col-xs-2" data-toggle="modal" data-target="#modal-show" src="images/italiana2.jpg" alt="italiana">

      </section>

      <section class="modal fade" id="modal-show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title" id="myModalLabel"></h4>
             </div>
             <div id="modal-body" class="modal-body">

               <!-- mapa
               slogan
               direccion
               precios
               servicio
                -->
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Pedir ahora</button>
             </div>
           </div>
         </div>
      </section>

    </main>
  </section>


 <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcS1BaCx_f6aGwZGkcICRhLg72E9VDyrg&callback=mapFood">
   </script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <!-- <script type="text/javascript" src="js/Jquery-3.3.1.min.js"></script> -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script type="text/javascript" src="js/data.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
